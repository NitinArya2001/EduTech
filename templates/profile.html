{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4" style="min-width: 100%;">
        <div id="centerContentDiv" class="row justify-content-center">
            <div id="homeCenterDiv" class="col-12 col-lg-8">
                <div id="formAndSearchContainerDiv">
                    <div class="card border-dark">
                        <div class="card-header bg-dark p-1">
                            <h5 class="card-title font-weight-bold text-white m-0">Profile Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="mx-auto">
                                    <img class="profile-pic circle " style="transition: all .3s cubic-bezier(.175, .885, .32, 1.275);position:relative;" src="{% static 'Images/user.jpg' %}">

                                </div>
                            </div>
                            <div class="col text-center">
                                <h4 class="text-center">{{ username }}</h4>
                            </div>


                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label offset-sm-2 text-sm-right font-weight-bold">Name</label>
                                <div class="col-sm-4">

                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ request.user.student_profile.name }}" >

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label offset-sm-2 text-sm-right font-weight-bold">Email</label>
                                <div class="col-sm-4">

                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" value={{ email }} disabled="">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="roll_num" class="col-sm-3 col-form-label offset-sm-2 text-sm-right font-weight-bold">Roll Number</label>
                                <div class="col-sm-4">

                                    <input type="text" class="form-control" id="roll_num" name="roll_num" placeholder="Roll Number" value="{{ request.user.student_profile.roll_num }}">

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="mob_num" class="col-sm-3 col-form-label offset-sm-2 text-sm-right font-weight-bold">Mobile Number</label>
                                <div class="col-sm-4">

                                    <input type="text" class="form-control" id="mob_num" name="mob_num" placeholder="Mobile Number" value="{{ request.user.student_profile.phone }}" >

                                </div>
                            </div>
                             <div class="form-group row">
                                <div class="col text-center">
                                    <form class="form-inline my-2 my-lg-0" action="{% url 'student_profile_update' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-warning my-2 my-sm-0">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
